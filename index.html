<!DOCTYPE html>
<html ng-app="homePageApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortune Enterprises</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://www.parsecdn.com/js/parse-1.6.2.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components/jquery-2.1.4.min/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="container" ng-controller="mainController as main">
    <header class="row">
      <h1 class="col-12 title"><img class="logo" src="images/logo.png">Fortune Enterprises Ltd</h1>
      <p class="col-12">Welcome to the Fortune Enterprises sign up page</p>
    </header>
    <div class="login-card" ng-show="!main.logged">
      <h2>Log-in</h2><br>
      <form>
        <input type="text" name="user" placeholder="Username" ng-model="main.loggedName">
        <input type="password" name="pass" placeholder="Password" ng-model="main.loggedPass">
        <input type="submit" name="login" class="login login-submit" value="Log In" ng-click="main.login()">
      </form>
    </div>

    <!-- Creating more users -->
    <div class="login-card" ng-show="main.logged">
      <h2>Sign-up</h2><br>
      <form>
        <input type="text" name="user" placeholder="First name" ng-model="main.firstName">
        <input type="text" name="user" placeholder="Last name" ng-model="main.lastName">
        <input type="text" name="user" placeholder="Username" ng-model="main.userName">
        <input type="password" name="pass" placeholder="Password" ng-model="main.password">
        <input type="email" name="email" placeholder="Email" ng-model="main.email">
        <input type="text" name="access" placeholder="User Access" ng-model="main.access">
        <input type="submit" name="login" class="login login-submit" value="Sign Up" ng-click="main.signUp()">
      </form>
    </div>

    <!-- Adding an item -->
    <div class="login-card" ng-show="main.logged" ng-controller="itemController as item">
      <h2>Add item</h2><br>
      <form>
        <input type="text" placeholder="Code" ng-model="item.code">
        <input type="text" placeholder="Description" ng-model="item.description">
        <input type="text" placeholder="Unit" ng-model="item.unit">
        <input type="text" placeholder="Quantitiy" ng-model="item.quantitiy">
        <input type="text" placeholder="Packaging" ng-model="item.packaging">
        <input type="text" placeholder="Order As" ng-model="item.orderAs">
        <input type="submit" name="login" class="login login-submit" value="Sign Up" ng-click="item.create()">
      </form>
    </div>

    <!-- Adding a customer -->
    <div class="login-card" ng-show="main.logged" ng-controller="customerController as customer">
      <h2>Add customer</h2><br>
      <form>
        <input type="text" placeholder="Name" ng-model="customer.name">
        <input type="text" placeholder="Short Name" ng-model="customer.short">
        <input type="text" placeholder="Account Number" ng-model="customer.acc">
        <input type="text" placeholder="Address" ng-model="customer.address">
        <input type="text" placeholder="City" ng-model="customer.city">
        <input type="text" placeholder="Type" ng-model="customer.type">
        <input type="text" placeholder="Shipping Comment" ng-model="customer.shippingComment">
        <input type="submit" name="login" class="login login-submit" value="Sign Up" ng-click="customer.create()">
      </form>
    </div>
  </body>
</html>
